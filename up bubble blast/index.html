<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bubble Blast Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-container">
    <div id="score">Score: 0 | Lives: <span id="lives">3</span></div>
    <div id="bubbles-container"></div>
    <div id="game-over" class="hidden">
      Game Over! Your final score is: <span id="final-score"></span>
      <button id="restart-btn">Restart</button>
    </div>
    <button id="start-btn">Start Game</button>
  </div>
  <script src="script.js" defer></script>  <!-- âœ… Script loads after DOM is ready -->
</body>
</html>
